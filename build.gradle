plugins {
    id 'java'
    id 'idea'
    id 'org.spongepowered.plugin' version '0.6'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group 'net.mohron.skyclaims'
version '1.0.0-beta12'
description = 'SkyClaims is an Island plugin that integrates with GriefPrevention for Sponge servers'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
    jcenter()
    maven {
        name = 'forge'
        url = 'http://files.minecraftforge.net/maven'
    }
    maven {
        name = 'luckperms'
        url "https://repo.lucko.me/"
    }
}

dependencies {
    compile ("org.spongepowered:spongeapi:5.0.0")
    compile files("lib/griefprevention-1.10.2-2.3.0-APITEST10.jar")
    //compile ("me.ryanhamshire:griefprevention:1.10.2-2.3.0.229")
}